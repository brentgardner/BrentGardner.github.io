<!DOCTYPE html>
<html>
  <head>
    <title>Brent | BMR Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
	<section class="container">
		<div class="page-header">
			<h2>BMR Calculator</h2>
			<small>What is your basal metabolic rate</small>
			<p class="required_notification">* Indicates Required Field</p>
		</div>
		
		<form id="BMRForm" class="form-horizontal" role="form">
			 <div class="form-group">
				<label for="weight" class="col-sm-1 control-label">Weight:</label>
				<div class="col-sm-2">
					<input id="weight" placeholder="Weight in lbs." autofocus="autofocus" type="number" min="50" max="500" required="required" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="feet" class="col-sm-1 control-label">Height:</label>
				<div class="col-sm-1">
					<input id="feet" placeholder="Feet" type="number" min="3" max="10" required="required" class="form-control"/>
				</div>
				<div class="col-sm-1">
					<input id="inches" placeholder="inches" type="number" min="0" max="11" required="required" class="form-control"/>
				</div>
			</div>
			 <div class="form-group">
				<label for="age" class="col-sm-1 control-label">Age:</label> 
				<div class="col-sm-2">
					<input id="age" placeholder="age" type="number" min="1" max="110" required="required" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
			<fieldset class="col-sm-offset-1">
				<legend>Gender</legend>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="optionsRadios" id="male" value="male" checked>Male
					  </label>
					</div>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="optionsRadios" id="female" value="female">Female
					  </label>
					</div>
			<fieldset>
			</div>
			<div class="form-group">
			<fieldset class="col-sm-offset-1">
				<legend>Activity Level</legend>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="activity" id="sedentary" value="1.2" checked>sedentary (little or no exercise)
					  </label>
					</div>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="activity" id="lightly" value="1.375">light exercise/sports 1-3 days/week
					  </label>
					</div>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="activity" id="moderately" value="1.55">moderatetely active (moderate exercise/sports 3-5 days/week) 
					  </label>
					</div>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="activity" id="heavy" value="1.725">heavy excercise (hard exercise/sports 6-7 days a week)
					  </label>
					</div>
					<div class="radio">
					  <label class="control-label">
					    <input type="radio" name="optionsRadios" id="very" value="1.9">very heavy exercise (very hard exercise/sports &amp physical job or 2x training)
					  </label>
					</div>
			<fieldset>	
				<br />
			<div class="form-group">
				<div class="col-sm-10">
					<input id="submitbutton" class="btn btn-primary btn-lg active" type="submit" value="Calculate It" />
				</div>
			</div>
		</form>
	</section>
	<Section>
		
			
	</section>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
    
  </body>
</html>
